<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Auth Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>üîê Sign in to your account</h2>

      <div class="social-buttons">
        <button class="social google" onclick="openAuth('google')">Continue with Google</button>
        <button class="social github" onclick="openAuth('github')">Continue with GitHub</button>
        <button class="social linkedin" onclick="openAuth('linkedin')">Continue with LinkedIn</button>
      </div>

      <div class="separator">OR</div>

      <form id="loginForm">
        <input type="text" id="username" placeholder="Username or Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="login-btn">Login</button>
        <p id="message" class="message"></p>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
